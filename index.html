<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown editor</title>
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <header class="header">
          <div class="header__inner">
            <div class="container">
              <nav class="nav">
                <ul class="nav-list">
                  <li class="nav-list__item">
                    <button class="nav-list__btn">File</button>
                  </li>
                  <li class="nav-list__item">
                    <button class="nav-list__btn">Formatting</button>
                  </li>
                  <li class="nav-list__item">
                    <button class="nav-list__btn">Theme</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="editing">
            <div class="editing__inner">
              <div class="container">
                <textarea
                  name="raw-input"
                  id="raw-input"
                  class="editing__input"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="preview">
            <div class="preview__inner">
              <div class="container">
                <div class="preview__text" id="preview"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
